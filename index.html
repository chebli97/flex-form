<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <div class="form-container">
                <div class="title">
                    <h3>Mortgage Calculator</h3>
                    <a href="">Clear All</a>
                </div>
                <form>
                    <div id="input-grp-1">
                        <label for="">Mortgage Amount</label>
                        <input type="text" placeholder="Amount...">
                    </div>
                    <div class="input-bloc-2">
                        <div>
                            <label for="">Mortgage Term</label>
                            <input type="text" placeholder="Term...">

                        </div>
                        <div>
                            <label for="">Interest Rate</label>
                            <input type="text" placeholder="Interest...">

                        </div>
                    </div>
                    <div class="radio-btn">
                        <input type="radio" id="Repayments" name="Repayments" />
                        <label for="Repayments">Repayments</label>
                    </div>
                    <button>Calculate Repayments</button>
                </form>
            </div>
            <div class="text">
                <h1>Result Showen here</h1>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nam, similique.</p>
            </div>
        </div>
</body>
</html>
